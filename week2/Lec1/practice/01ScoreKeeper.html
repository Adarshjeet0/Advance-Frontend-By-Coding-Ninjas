<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
      const { useState } = React;
      let ballsArr = [];
      let score = 0;
      let wicket = 0;
      let hit = "";
      const addScore = (num) => {
        // console.log("clicked");
        if (wicket < 10) {
          hit = num;
          score += num;
          // ballsArr.unshift(num);
          console.log(ballsArr);
          root.render(<App />);
        }
      };

      const addWicket = () => {
        if (wicket < 10) {
          hit = "W"
          wicket += 1;
          // ballsArr.unshift("W");
          root.render(<App />);
        }
        console.log(ballsArr);
      };
      // const addScore = (num) => {
      //   // console.log("clicked");
      //   if (wicket < 10) {
      //     score += num;
      //     ballsArr.push(num);
      //     console.log(ballsArr);
      //     root.render(<App />);
      //   }
      // };

      // const addWicket = () => {
      //   if (wicket < 10) {
      //     wicket += 1;
      //     ballsArr.push("W");
      //     root.render(<App />);
      //   }
      //   console.log(ballsArr);
      // };
      const ScoreButtonKeeper = () => {

        return (
          <>
            
            <div>
              <button
                onClick={() => {
                  addScore(0);
                }}
              >
                0
              </button>
              <button
                onClick={() => {
                  addScore(1);
                }}
              >
                1
              </button>
              <button
                onClick={() => {
                  addScore(2);
                }}
              >
                2
              </button>
              <button
                onClick={() => {
                  addScore(3);
                }}
              >
                3
              </button>
              <button
                onClick={() => {
                  addScore(4);
                }}
              >
                4
              </button>
              <button
                onClick={() => {
                  addScore(5);
                }}
              >
                5
              </button>
              <button
                onClick={() => {
                  addScore(6);
                }}
              >
                6
              </button>

              <button
                onClick={() => {
                  addWicket();
                }}
              >
                Wicket
              </button>
            </div>
          </>
        );
      };

      const BallwiseResult = ()=>{
        return (
          <div>
          {ballsArr.map((ball, index)=>(
            <>
            {index % 6 === 0?<br />:null}
            <span key={index}>{ball === 0?<strong>.</strong>:ball}</span>
            </>
          ))}
        </div>
        );
      }

      const BallwiseCommentry = ()=>{
        return (
          <>
          <br />
          <input type="text" placeholder="Runs" value = {hit}/>
          <input type="text" id="comment"/>
          <input type="submit" onClick={()=>{
            {const value = document.getElementById("comment").value}
            handleComment(hit, value)
          }}/>
          <hr />
          </>
        );
      }

      const Commentry = ()=>{
        return (
          <div>
          {ballsArr.map((res, index)=>(
            <p key={index}>{res}</p>
          ))}
        </div>
        );
      }

      const handleComment = (hit, value)=>{
        let comm = `${hit} ${value}`;
        console.log(comm);
        ballsArr.unshift(comm);
        root.render(<App />);
      }
      const App = () => {
        return (
          <>
          <h1>Score Keeper</h1>
          <h3>
            Score: {score}/{wicket}
          </h3>
          <ScoreButtonKeeper />
          <BallwiseCommentry />
          <Commentry />
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
