<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>

  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
        let score = 0;
        let wicket = 0;
        const ScoreKeeper = ()=>{
            return (
                <>
                    <h1>Score keeper</h1>
                    <h3>Score: {score}/{wicket}</h3>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>Wicket</button>
                        <button></button>
                    </div>
                </>
            );
        }
        const App = ()=> {
            return (
                <ScoreKeeper />
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
  </body>
</html>
