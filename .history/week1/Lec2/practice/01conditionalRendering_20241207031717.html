<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const Products = () => {
        const productsAvailable = [
          { image: "./pic2.jpg", name: "pic1", price: "200" },
          { image: "./pic2.jpg", name: "pic2", price: "300" },
          { image: "./pic2.jpg", name: "pic3", price: "400" },
        ];

        return (
          <>
            <h1>Products</h1>
            <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
                {
                    productsAvailable.map((product)=>(
                        <tr key={product.name}>
                            <td>
                                <img src={product.image} alt=""/>
                            </td>
                            <td>
                                {product.name}
                            </td>
                            <td>
                                {product.price}
                            </td>
                        </tr>
                    ))
                }
            </tbody>
          </>
        );
      };
      const Inventory = () => {
        const itemsSold = [
          { id: 1, name: "iPhone 14", price: 1200, qty: 22 },
          { id: 2, name: "iPad Pro", price: 800, qty: 18 },
          { id: 3, name: "Macbook Air", price: 1500, qty: 7 },
          { id: 4, name: "Samsung S23", price: 1100, qty: 16 },
          { id: 5, name: "Dell Inspiron 5590", price: 1200, qty: 5 },
        ];

        // Calculate total revenue considering price and quantity
        const totalRevenue = itemsSold.reduce(
          (acc, item) => acc + item.price,
          0
        );

        return (
          <>
            <h1>Record of Sold Items</h1>
            <table border="1">
              {/* Table Header */}
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Selling Price</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              {/* Table Footer */}
              <tfoot>
                <tr>
                  <td style={{ textAlign: "right" }}>Total Revenue</td>
                  <td colSpan="3">${totalRevenue}</td>
                </tr>
              </tfoot>
              {/* Table Body */}
              <tbody>
                {itemsSold.map((item) => (
                  <tr key={item.id}>
                    <td>{item.id}</td>
                    <td>{item.name}</td>
                    <td>{item.price}</td>
                    <td>{item.qty}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </>
        );
      };

      const App = ()=>{
        return ()
      }

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
